resources:
  jobs:
    citibike_job_scripts_job_cluster:
      name: citibike_job_scripts_job_cluster
      tasks:
        - task_key: 01_bronze
          spark_python_task:
            python_file: ../citibike_etl/scripts/01_bronze/01_bronze_citibike.py
            parameters:
              - "{{job.id}}"
              - "{{job.run_id}}"
              - "{{task.run_id}}"
              - "{{job.start_time.iso_datetime}}"
              - "${var.catalog}"
          job_cluster_key: ds3_v2_sn_scripts
        - task_key: 02_silver
          depends_on:
            - task_key: 01_bronze
          spark_python_task:
            python_file: ../citibike_etl/scripts/02_silver/02_silver_citibike.py
            parameters:
              - "{{job.id}}"
              - "{{job.run_id}}"
              - "{{task.run_id}}"
              - "{{job.start_time.iso_datetime}}"
              - "${var.catalog}"
          job_cluster_key: ds3_v2_sn_scripts
          libraries:
            - whl: ../dist/*.whl
        - task_key: 03_gold_daily_summary
          depends_on:
            - task_key: 02_silver
          spark_python_task:
            python_file: ../citibike_etl/scripts/03_gold/03_gold_citibike_daily_ride_summary.py
            parameters:
              - "${var.catalog}"
          job_cluster_key: ds3_v2_sn_scripts
        - task_key: 03_gold_daily_station_performance
          depends_on:
            - task_key: 02_silver
          spark_python_task:
            python_file: ../citibike_etl/scripts/03_gold/03_gold_citibike_daily_station_performance.py
            parameters:
              - "${var.catalog}"
          job_cluster_key: ds3_v2_sn_scripts
      job_clusters:
        - job_cluster_key: ds3_v2_sn_scripts
          new_cluster: "${var.ds3_v2_sn}"
      queue:
        enabled: true
