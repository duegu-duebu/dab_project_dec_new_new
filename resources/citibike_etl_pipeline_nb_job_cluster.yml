resources:
  jobs:
    citibike_job_nb_job_cluster:
      name: citibike_job_nb_job_cluster
      tasks:
        - task_key: 01_bronze
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/01_bronze/01_bronze_citibike.ipynb
            base_parameters:
              pipeline_id: "{{job.id}}"
              run_id: "{{job.run_id}}"
              task_id: "{{task.run_id}}"
              processed_timestamp: "{{job.start_time.iso_datetime}}"
              catalog: "${var.catalog}"
            source: WORKSPACE
          job_cluster_key: ds3_v2
        - task_key: 02_silver
          depends_on:
            - task_key: 01_bronze
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/02_silver/02_silver_citibike.ipynb
            base_parameters:
              pipeline_id: "{{job.id}}"
              run_id: "{{job.run_id}}"
              task_id: "{{task.run_id}}"
              processed_timestamp: "{{job.start_time.iso_datetime}}"
              catalog: "${var.catalog}"
            source: WORKSPACE
          job_cluster_key: ds3_v2
          libraries:
            - whl: ../dist/*.whl
        - task_key: 03_gold_daily_summary
          depends_on:
            - task_key: 02_silver
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/03_gold/03_gold_citibike_daily_ride_summary.ipynb
            base_parameters:
              catalog: "${var.catalog}"
            source: WORKSPACE
          job_cluster_key: ds3_v2
        - task_key: 03_gold_daily_station_performance
          depends_on:
            - task_key: 02_silver
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/03_gold/03_gold_citibike_daily_station_performance.ipynb
            base_parameters:
              catalog: "${var.catalog}"
            source: WORKSPACE
          job_cluster_key: ds3_v2
      job_clusters:
        - job_cluster_key: ds3_v2
          new_cluster: "${var.ds3_v2}"
      queue:
        enabled: true
